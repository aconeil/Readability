<html>
        <head>
                <title>Survey on Sentence Difficulty</title>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPp>        </head>
        <body>
                <form action="{{ url_for('lang', id=id) }}" method="POST">
                        <h2><br>Which sentence is harder?</h2>
                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="harder" value="1" id="sentence1">
                                <input type="hidden" name="sentence1" value="{{ sentence1 }}">
                                <label class="form-check-label" for="sentence1">
                                        {{ sentence1 }}
                                </label>
                        </div>
                        <div class="form-check">
                                <input class="form-check-input" type="radio" name="harder" value="2" id="sentence2" checked>
                                <input type="hidden" name="sentence2" value="{{ sentence2 }}">
                                <label class="form-check-label" for="sentence2">
                                        {{ sentence2 }}
                                </label>
                        </div>
                        <input type="submit" name="next" value="Next">
                        <br>
                        <br>
                </form>

        </body>

</html>
